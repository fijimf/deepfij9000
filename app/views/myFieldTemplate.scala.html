@(elements: helper.FieldElements)

<div class="@{elements.args.getOrElse('_dClass,"")} @if(elements.hasErrors) {error}">
    <label class="@{elements.args.getOrElse('_dLabelClass,"")}" for="@elements.id">@elements.label</label>
    <div class="input @{elements.args.getOrElse('_dInputClass,"")}">
        @elements.input
        <span class="errors">@elements.errors.mkString(", ")</span>
        <span class="help">@elements.infos.mkString(", ")</span>
    </div>
</div>
