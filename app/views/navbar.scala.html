@(user:Option[User])

<nav class="navbar navbar-default navbar-inverse" style="margin-bottom:0;">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img class="spin" style="margin-top: -7px;margin-bottom: -7px;" src="@routes.Assets.versioned("images/deepfij-tiny.png")"></a>
        </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
                <li><a href="#">Teams</a></li>
                <li><a href="#">Stats</a></li>
                <li><a href="#">Analysis</a></li>
                <li><a href="#">About</a></li>
            </ul>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://www.cafepress.com/fijimf" target="_blank">Shop</a></li>
                @if(user.isEmpty) {
                    <li><a href="#">Login</a></li>

                    <li><p class="pull-right navbar-text">Welcome @user.get</p></li>
                    <li><a href="#">Logout</a></li>
                }
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
